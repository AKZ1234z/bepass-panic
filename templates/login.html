<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panic Control - Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --red-primary: #dc2626;
            --red-dark: #b91c1c;
            --red-light: #fef2f2;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-500: #6b7280;
            --gray-700: #374151;
            --gray-900: #111827;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, var(--red-primary) 0%, var(--red-dark) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            width: 100%;
            max-width: 400px;
            overflow: hidden;
        }

        .login-header {
            background: var(--gray-900);
            padding: 32px;
            text-align: center;
        }

        .logo {
            font-size: 28px;
            font-weight: 700;
            color: white;
            letter-spacing: -0.5px;
        }

        .logo span {
            color: white;
        }

        .logo-image {
            max-width: 180px;
            height: auto;
            display: block;
        }

        .login-subtitle {
            color: var(--gray-300);
            font-size: 14px;
            margin-top: 8px;
        }

        .login-form {
            padding: 32px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: var(--gray-700);
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--gray-200);
            border-radius: 8px;
            font-size: 16px;
            font-family: inherit;
            transition: all 0.2s ease;
            outline: none;
        }

        .form-input:focus {
            border-color: var(--red-primary);
            box-shadow: 0 0 0 3px rgba(220, 38, 38, 0.1);
        }

        .form-input::placeholder {
            color: var(--gray-300);
        }

        .error-message {
            background: var(--red-light);
            border: 1px solid var(--red-primary);
            color: var(--red-dark);
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .error-icon {
            width: 20px;
            height: 20px;
            flex-shrink: 0;
        }

        .submit-btn {
            width: 100%;
            padding: 14px 24px;
            background: var(--red-primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: inherit;
        }

        .submit-btn:hover {
            background: var(--red-dark);
            transform: translateY(-1px);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .footer {
            text-align: center;
            padding: 0 32px 24px;
        }

        .footer-text {
            font-size: 12px;
            color: var(--gray-500);
        }

        .warning-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: #fef3c7;
            color: #92400e;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 500;
            margin-top: 16px;
            animation: slideUp 0.6s ease-out 0.3s both;
        }

        /* Animações */
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes scale {
            from {
                transform: scale(0.95);
            }
            to {
                transform: scale(1);
            }
        }

        .login-container {
            animation: slideUp 0.5s ease-out, scale 0.5s ease-out;
        }

        .form-input {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .form-input:active {
            transform: scale(0.98);
        }

        .submit-btn {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .submit-btn:active::before {
            width: 300px;
            height: 300px;
        }

        .submit-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }

        .form-group {
            animation: slideUp 0.5s ease-out;
            animation-fill-mode: both;
        }

        .form-group:nth-child(1) {
            animation-delay: 0.1s;
        }

        .form-group:nth-child(2) {
            animation-delay: 0.2s;
        }

        .error-message {
            animation: slideUp 0.4s ease-out;
            border-left: 4px solid var(--red-primary);
        }

        /* Responsividade Mobile */
        @media (max-width: 480px) {
            body {
                padding: 16px;
            }

            .login-container {
                max-width: 100%;
                border-radius: 12px;
            }

            .login-header {
                padding: 24px 20px;
            }

            .logo {
                font-size: 24px;
            }

            .login-form {
                padding: 24px 20px;
            }

            .form-input {
                padding: 14px 16px;
                font-size: 16px;
                border-radius: 10px;
                min-height: 48px;
                touch-action: manipulation;
            }

            .submit-btn {
                padding: 16px 24px;
                min-height: 48px;
                font-size: 16px;
                border-radius: 10px;
                -webkit-tap-highlight-color: transparent;
            }

            .footer {
                padding: 0 20px 16px;
            }
        }

        @media (max-width: 360px) {
            .login-header {
                padding: 20px 16px;
            }

            .logo {
                font-size: 20px;
            }

            .login-form {
                padding: 20px 16px;
            }

            .form-label {
                font-size: 13px;
            }

            .form-input,
            .submit-btn {
                font-size: 16px;
            }
        }

        /* Melhorias de acessibilidade */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation: none !important;
                transition: none !important;
            }
        }

        /* Suporte para tema escuro do sistema */
        @media (prefers-color-scheme: dark) {
            body {
                background: linear-gradient(135deg, #7f1d1d 0%, #5f0f0f 100%);
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <img src="{{ url_for('static', filename='logo-bepass.png') }}" alt="Bepass" class="logo-image">
            <div class="login-subtitle">Panic Control System</div>
        </div>
        
        <form class="login-form" method="POST">
            {% if error %}
            <div class="error-message">
                <svg class="error-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
                {{ error }}
            </div>
            {% endif %}
            
            <div class="form-group">
                <label class="form-label" for="username">Usuário</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    class="form-input" 
                    placeholder="Digite seu usuário"
                    autocomplete="username"
                    required
                >
            </div>
            
            <div class="form-group">
                <label class="form-label" for="password">Senha</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    class="form-input" 
                    placeholder="Digite sua senha"
                    autocomplete="current-password"
                    required
                >
            </div>
            
            <button type="submit" class="submit-btn">Entrar</button>
        </form>
        
        <div class="footer">
            <p class="footer-text">Sistema de Controle de Emergência</p>
            <div class="warning-badge">
                <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
                </svg>
                Uso restrito a operações autorizadas
            </div>
        </div>
    </div>

    <script>
        // Validação em tempo real
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const submitBtn = document.querySelector('.submit-btn');
        const form = document.querySelector('.login-form');

        // Validar e habilitar/desabilitar botão
        function validateInputs() {
            const isValid = usernameInput.value.trim() && passwordInput.value.trim();
            submitBtn.disabled = !isValid;
        }

        usernameInput.addEventListener('input', validateInputs);
        passwordInput.addEventListener('input', validateInputs);

        // Efeito de ripple no envio
        form.addEventListener('submit', (e) => {
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span style="display: inline-block; animation: spin 1s linear infinite;">⏳</span> Entrando...';
        });

        // Animação de spin
        const style = document.createElement('style');
        style.textContent = `
            @keyframes spin {
                to { transform: rotate(360deg); }
            }
        `;
        document.head.appendChild(style);

        // Focus visual melhorado
        usernameInput.addEventListener('focus', function() {
            this.parentElement.style.opacity = '1';
        });

        passwordInput.addEventListener('focus', function() {
            this.parentElement.style.opacity = '1';
        });

        // Validação inicial
        validateInputs();
    </script>
</body>
</html>
